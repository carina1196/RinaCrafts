<div class="card">
  <img class="card-img-top" src="{{img}}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{description}}</h5>
    <p id="product-brand">{{brand}}</p>
    <p class="card-text">
      Price: {{price | currency : "SGD"}}
    </p>
    <div class="text-center">
      @if (stock == 0){
      <button class="btn btn-secondary" disabled="true">Out of Stock</button>
      } @else{ @if (qtySelected == 0) {
      <button class="btn btn-primary" (click)="addItem(item)">
        Add to Cart
      </button>
      } @else {
      <button class="btn btn-danger" (click)="minusItem(item)">-</button>
      <input
        class="input-group"
        type="number"
        [(ngModel)]="qtySelected"
        value="{{qtySelected}}"
        (ngModelChange)="onInputChange($event)"
      />
      <button
        class="btn btn-success"
        (click)="addItem(item)"
        [disabled]="qtySelected >=stock"
      >
        +
      </button>
      } }
    </div>
  </div>
</div>
