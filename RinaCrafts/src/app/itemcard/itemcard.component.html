<div class="card">
  <img class="card-img-top" src="{{img}}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{description}}</h5>
    <p class="card-text">
      Price: {{price | currency : "SGD"}}
    </p>
    @if (stock == 0){
    <button class="btn btn-secondary" disabled="true">Out of Stock</button>
    } @else{ @if (qtySelected == 0) {
    <button class="btn btn-primary" (click)="addItem()">Add to Cart</button>
    } @else {
    <button class="btn btn-danger" (click)="minusItem()">-</button>
    <input
      class="input-group"
      type="number"
      [(ngModel)]="qtySelected"
      value="{{qtySelected}}"
    />
    <button
      class="btn btn-success"
      (click)="addItem()"
      [disabled]="exceedStock"
    >
      +
    </button>
    } }
  </div>
</div>
